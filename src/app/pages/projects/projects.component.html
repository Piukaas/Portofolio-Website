<div class="category-container container">
  <div class="row content-center">
    <!-- Websites -->
    <div class="col-md-3 col-6">
      <button
        class="category-button websites"
        (click)="navigateToProjects('Website')"
      >
        <i class="fa-solid fa-2xl fa-globe icon-button"></i>
        <h3>Websites</h3>
      </button>
    </div>

    <!-- API Projects -->
    <div class="col-md-3 col-6">
      <button class="category-button apis" (click)="navigateToProjects('API')">
        <i class="fa-solid fa-2xl fa-upload icon-button"></i>
        <h3>APIs</h3>
      </button>
    </div>

    <!-- Data Projects -->
    <div class="col-md-3 col-6">
      <button class="category-button data" (click)="navigateToProjects('Data')">
        <i class="fa-solid fa-2xl fa-database icon-button"></i>
        <h3>Data Projects</h3>
      </button>
    </div>

    <!-- Mobile Applications -->
    <div class="col-md-3 col-6">
      <button
        class="category-button apps"
        (click)="navigateToProjects('Mobile')"
      >
        <i class="fa-solid fa-2xl fa-mobile-screen-button icon-button"></i>
        <h3>Applications</h3>
      </button>
    </div>

    <!-- Games -->
    <div class="col-md-3 col-6">
      <button
        class="category-button games"
        (click)="navigateToProjects('Game')"
      >
        <i class="fa-solid fa-2xl fa-gamepad icon-button"></i>
        <h3>Games</h3>
      </button>
    </div>

    <!-- Algorithms -->
    <div class="col-md-3 col-6">
      <button
        class="category-button algorithms"
        (click)="navigateToProjects('Algorithm')"
      >
        <i class="fa-solid fa-2xl fa-code icon-button"></i>
        <h3>Algorithms</h3>
      </button>
    </div>

    <!-- Internships -->
    <div class="col-md-3 col-6">
      <button
        class="category-button internships"
        (click)="navigateToProjects('Internship')"
      >
        <i class="fa-solid fa-2xl fa-briefcase icon-button"></i>
        <h3>Internships</h3>
      </button>
    </div>

    <!-- Gaming -->
    <div class="col-md-3 col-6">
      <button class="category-button rockpaper" (click)="navigateToGames()">
        <i class="fa-solid fa-2xl fa-dice icon-button"></i>
        <h3>Play some games</h3>
      </button>
    </div>

    <a class="discover center-text" (click)="allProjects()"
      >Discover all projects and experiences...</a
    >
    <div #nextView></div>
  </div>
</div>
